c{% extends "todolist/base.html" %}
       
{% block title %}Login{% endblock %}
       
{% block content %}    
        <form action="{% url 'doLogin' %}" method="post">
          {% csrf_token %}
          <div class="login_form">
              <h1>Prihl√°ste sa</h1>
              <div class="login_row">
                  <label for="login_name">Login:</label>
                  <input type="text" name="login_name" id="login_name" />
              </div>
              
              <div class="login_row">
                  <label for="login_pass">Password:</label>
                  <input type="password" name="login_pass" id="login_pass" />
              </div>
              
              <div class="login_row err"> 
                  {% if err_msg %}<p><strong>{{ err_msg }}</strong></p>{% endif %}
              </div>
              
              <div class="login_row">
                  <a href="{% url 'register' %}">Registracia</a>
                  <input type="submit" name="login_send" id="login_send" value="Send" />
              </div>
          </div>
      </form>
{% endblock %}
